<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="50" height="50">
  <defs>
    <linearGradient id="stampGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B22222;stop-opacity:1" />
    </linearGradient>
    <filter id="stampShadow">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Circular stamp border -->
  <circle cx="25" cy="25" r="23" fill="none" stroke="url(#stampGradient)" stroke-width="2"/>
  <circle cx="25" cy="25" r="20" fill="none" stroke="url(#stampGradient)" stroke-width="1" opacity="0.5"/>

  <!-- Dragon head in stamp -->
  <ellipse cx="25" cy="22" rx="8" ry="9" fill="url(#stampGradient)" filter="url(#stampShadow)"/>

  <!-- Dragon horns -->
  <polygon points="21,15 22.5,12 24,15" fill="#8B0000"/>
  <polygon points="26,15 27.5,12 29,15" fill="#8B0000"/>

  <!-- Dragon eyes -->
  <circle cx="22" cy="20" r="1.5" fill="#FFD700"/>
  <circle cx="28" cy="20" r="1.5" fill="#FFD700"/>

  <!-- Dragon nostrils -->
  <ellipse cx="24" cy="24" rx="0.5" ry="1" fill="#8B0000"/>
  <ellipse cx="26" cy="24" rx="0.5" ry="1" fill="#8B0000"/>

  <!-- Dragon body -->
  <ellipse cx="25" cy="32" rx="12" ry="6" fill="url(#stampGradient)" opacity="0.8"/>

  <!-- Dragon wings -->
  <path d="M15 28 Q10 22 12 18 Q18 22 20 30" fill="url(#stampGradient)" opacity="0.6"/>
  <path d="M35 28 Q40 22 38 18 Q32 22 30 30" fill="url(#stampGradient)" opacity="0.6"/>

  <!-- Decorative elements -->
  <circle cx="18" cy="35" r="1" fill="#FFD700" opacity="0.7"/>
  <circle cx="32" cy="35" r="1" fill="#FFD700" opacity="0.7"/>
  <circle cx="25" cy="38" r="1" fill="#FFD700" opacity="0.7"/>

  <!-- Stamp text curve (top) -->
  <path id="topCurve" d="M 8 25 A 17 17 0 0 1 42 25" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="url(#stampGradient)">
    <textPath href="#topCurve" startOffset="50%" text-anchor="middle">DRAGON</textPath>
  </text>

  <!-- Stamp text curve (bottom) -->
  <path id="bottomCurve" d="M 42 25 A 17 17 0 0 1 8 25" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="url(#stampGradient)">
    <textPath href="#bottomCurve" startOffset="50%" text-anchor="middle">STAMP</textPath>
  </text>
</svg>